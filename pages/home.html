<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pokeman Battle</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="home">
        <div class="full-bg-img">
            <div id="home-container" aria-label="introduction">
                <div></div>
                <div id="home-btn-container" class="container">
                    <button type="button" class="btn btn-dark btn-outline-light btn-lg my-2 col-5 col-sm-4 col-md-5 col-lg-4 col-xl-3 py-2"
                        onclick="goToRules()">RULES</button>
                    <button type="button" class="btn btn-dark btn-outline-light btn-lg my-2 col-5 col-sm-4 col-md-5 col-lg-4 col-xl-3 py-2"
                        onclick="goToPlay()">PLAY</button>
                    <button type="button" class="btn btn-dark btn-outline-light btn-lg my-2 col-5 col-sm-4 col-md-5 col-lg-4 col-xl-3 py-2"
                        onclick="goToLanding()">EXIT</button>
                </div>
                <div></div>
            </div>
        </div>
    </div>

    <!-- JQuery -->
    <script src="../js/jquery.slim.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script src="../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../js/home.js"></script>
</body>

</html>
