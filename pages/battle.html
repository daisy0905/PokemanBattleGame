<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Pokeman Battle</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div id="battle">
        <div class="full-bg-img">
            <div id="battle-container" class="container">
                <div id="home-icon">
                    <img class="img-responsive mt-4" onclick="goToHome()" src="../images/home.png" alt="homepage icon">
                    <!-- <button type="button" class="btn btn-outline-light btn-md mt-4" onclick="goToHome()">HOME</button> -->
                    <!-- <button type="button" class="btn btn-outline-light btn-md mt-4" onclick="goToLanding()">EXIT</button> -->
                    <div></div>
                </div>
                <h1 id="battle-result" class="text-danger text-center mt-4">GAME STARTS!</h1>
                <div class="row row-cols-2 row-cols-sm-2 row-cols-md-2 row-cols-lg-2 row-cols-xl-3 g-2">
                    <div class="col">
                        <div>
                            <h2 id="hp1" class="mt-4 pt-2 text-danger bg-dark text-center"></h2>
                            <div id="user-background">
                                <img id="selection-user" class="card-img-top mt-4" src="" alt="">    
                            </div>
                            <div class="card-body">
                                <div class="d-grid gap-1 col-2 col-xl-4">
                                    <button onclick="attackOne()" class="btn btn-dark btn-outline-danger btn-md"
                                        id="m0"></button>
                                    <button onclick="attackTwo()" class="btn btn-dark btn-outline-danger btn-md"
                                        id="m1"></button>
                                    <button onclick="attackThree()" class="btn btn-dark btn-outline-danger btn-md"
                                        id="m2"></button>
                                    <button onclick="attackFour()" class="btn btn-dark btn-outline-danger btn-md"
                                        id="m3"></button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-none d-sm-block d-md-none d-lg-block col"></div>
                    <div class="col">
                        <div>
                            <h2 id="hp2" class="mt-4 pt-2 text-danger bg-dark text-center"></h2>
                            <div id="computer-background">
                                <img id="selection-computer" class="card-img-top mt-4" src="" alt="">
                            </div>
                        </div>
                        <div class="card-body">
                            <div class="d-grid gap-1 col-4 col-xl-4">
                                <button class="btn btn-dark btn-md disabled" id="n0"></button>
                                <button class="btn btn-dark btn-md disabled" id="n1"></button>
                                <button class="btn btn-dark btn-md disabled" id="n2"></button>
                                <button class="btn btn-dark btn-md disabled" id="n3"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <!-- JQuery -->
    <script src="../js/jquery.slim.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script src="../js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script src="../js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="../js/battle.js"></script>
</body>

</html>
